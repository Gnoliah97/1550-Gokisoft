<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Email Editor</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="main" >
		<h2>Compose e-mail message</h2>
		<a id="text_help" href="">Help</a>
		<form>
			<table>
				<tr>
					<td>To:</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>From:</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Cc:</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Subject:</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Messager:</td>
					<td><textarea style="overflow: auto;" style="height: 2000px;"></textarea></td>
				</tr>
			</table>		

				<a href=""><input type="submit" value="Sent"></a>
				<input type="submit" value="Cancel">
		
		</form>
	</div>
</body>
</html>
